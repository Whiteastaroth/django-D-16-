{% extends 'app/default.html'%}

{% block title %}Форма по добавлению комментарии{% endblock %}

{% block content %}
    <div class="features">
        <h2>Создание публикации</h2>
              <form method="post">
            {% csrf_token %}
                {{ form.text }}<br>
                 <span>{{ error }}</span>
            <button class="btn btn-success" type ="submit">Добавить публикацию</button>
        </form>
    </div>
{% endblock content %}

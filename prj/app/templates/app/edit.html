{% extends 'app/default.html' %}

{% block content %}

{% if user == text_author %}

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Обновить</button>
  </form>
{% else %}
<h3>Вы не можете редактировать чужие Публикации!</h3>
{% endif %}
{% endblock %}
